<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
	<title>Login</title>
</h:head>

<h:body>
 	<!-- inputText é usado para gravar  
		 outputText é usado para mostrar-->
	<h:form id="formLogin" style="margin-top:19%; margin-left:40%;">
		<h1>Realize o login!</h1>
		
		<h:panelGrid columns="2">
			<h:outputLabel value="Login"/>
			<h:inputText value="#{pessoaBean.pessoa.login}"/>
				
			<h:outputLabel value="Senha"/>
			<h:inputSecret value="#{pessoaBean.pessoa.senha}"/>
			
			<h:commandButton value="Logar" action="#{pessoaBean.logar}"/>
		</h:panelGrid>
		
	</h:form>
	
</h:body>
</html>
