<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui = "http://java.sun.com/jsf/facelets">

<h:head>
	<title>Lançamentos</title>
	
</h:head>

<h:body>
	<link href="resouces/estilo.css" rel="stylesheet"></link>
	<!-- inputText é usado para gravar  
		 outputText é usado para mostrar-->
	<ui:include src="/menu.xhtml"/>
	<!--  -->
	<b:messages id="msg"/>
	<b:form id="formLancamento" style="margin-left:1%; margin-right:1%;">
		<b:panelGrid columns="2">
		
			<b:column>
				<h:outputLabel value="Data Ini.:"/>
				<b:datepicker locale="en" value="#{relLancamento.dataIni}"/>
			</b:column>
			
			<b:column>
				<h:outputLabel value="Data Fin.:"/>
				<b:datepicker locale="en" value="#{relLancamento.dataFin}"/>
			</b:column>
			
			<b:column>
				<h:outputLabel value="Numero Nota:"/>
				<b:inputText value="#{relLancamento.numNota}"/>
			</b:column>
			
		</b:panelGrid>
		                                        
		<b:commandButton value="Buscar" action="#{relLancamento.buscarLancamento}" title="Buscar" look="primary" style="margin-left:15px;"/>
	</b:form>
	
	<br/>
	<br/>
	
	<b:form style="margin-left:2%; margin-right:2%;">
		<b:dataTable value="#{relLancamento.lancamentos}" var="lanc" border="3" cellpadding="6" pdf="true" excel="true">
		
			<b:dataTableColumn value="#{lanc.id}"/>
			<b:dataTableColumn value="#{lanc.numeroNotaFiscal}" label="Numero da Nota"/>
			<b:dataTableColumn value="#{lanc.usuario.nome}" label="Usuário"/>
			<b:dataTableColumn value="#{lanc.dataIni}" label="Inicial"/>
			<b:dataTableColumn value="#{lanc.dataFin}" label="Final"/>
			
		</b:dataTable>
	</b:form>

</h:body>
</html>
