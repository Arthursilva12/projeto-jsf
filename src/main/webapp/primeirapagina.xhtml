<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:ui = "http://java.sun.com/jsf/facelets"
	  xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
	<title>Cadastro de usuário</title>
</h:head>

<h:body>

	<ui:include src="/menu.xhtml"/>

	<h:form id="formUser" enctype="multipart/form-data" rendered="#{pessoaBean.permitirAcesso('ADMINISTRADOR')}" style="margin-left:36%;">
	
		<h:panelGrid columns="2" rendered="true">
			<f:facet name="header">
				<h:outputText value="Cadastro de Usuário"/>
			</f:facet>
			<h:outputLabel value="Id:"/>
			<h:inputText value="#{pessoaBean.pessoa.id}" readonly="true"/>
			
			<h:outputLabel value="Foto:"/>
			<h:inputFile id="foto" value="#{pessoaBean.arquivofoto}"></h:inputFile>
				
			<h:outputLabel value="Nome:"/>
			<h:inputText value="#{pessoaBean.pessoa.nome}" 
				required="true" requiredMessage="Informe nome do usuário" pt:placeholder="Informe o nome"
				validatorMessage="Nome tem que ter no minímo 4 letras">
				<f:validateLength minimum="4" maximum="50"/>
			</h:inputText>
	
			<h:outputLabel value="Sobrenome:"/> 
			<h:inputText value="#{pessoaBean.pessoa.sobrenome}" pt:placeholder="Informe o sobrenome"/>
				
			<h:outputLabel value="Idade:"/>
			<h:inputText value="#{pessoaBean.pessoa.idade}"/>
			
			<h:outputLabel value="CPF:"/>
			<h:inputText value="#{pessoaBean.pessoa.cpf}" pt:placeholder="Informe um CPF válido"/>

			<h:outputLabel value="Título Eleit.:"/>
			<h:inputText value="#{pessoaBean.pessoa.tituloEleitor}"/>
		
			<h:outputLabel value="Login"/>
			<h:inputText value="#{pessoaBean.pessoa.login}"/>
				
			<h:outputLabel value="Senha"/>
			<h:inputSecret value="#{pessoaBean.pessoa.senha}"/>
		
			<h:outputLabel value="Perfil:"/>
			<h:selectOneMenu id="perfil" value="#{pessoaBean.pessoa.perfilUser}" required="false">
				<f:selectItem itemLabel="[-Selecione-]" noSelectionOption="true"/>
				<f:selectItem itemValue="ADMINISTRADOR" itemLabel="Administrador"/>
				<f:selectItem itemValue="SECRETARIO" itemLabel="Secretário"/>
				<f:selectItem itemValue="RECEPCIONISTA" itemLabel="Recepcionista"/>
			</h:selectOneMenu>	
				
			<h:outputLabel value="Sexo:"/>
			<h:selectOneMenu id="campoSexo" value="#{pessoaBean.pessoa.sexo}" required="false">
				<f:selectItem itemLabel="[-Selecione-]" noSelectionOption="true"/>
				<f:selectItem itemValue="MASCULINO" itemLabel="Masculino"/>
				<f:selectItem itemValue="FEMININO" itemLabel="Feminino"/>
			</h:selectOneMenu>
				
			<h:outputLabel value="Nascimento:"/>
			<h:inputText value="#{pessoaBean.pessoa.dataNascimento}" converterMessage="Data de nascimento errada">
				<f:convertDateTime pattern="dd/MM/yyyy" locale="pt_BR" timeZone="GMT-03:00"/>
			</h:inputText>	
				
			<h:outputLabel value="Frameworks"/>			
			<h:selectManyMenu id="campoframeworks" style="height:100px" value="#{pessoaBean.pessoa.frameworks}" >
				<f:selectItem itemValue="Hibernate"/>
				<f:selectItem itemValue="Spring MVC"/>
				<f:selectItem itemValue="PirmeFaces"/>
				<f:selectItem itemValue="JPA"/>
				<f:selectItem itemValue="JSF"/>
			</h:selectManyMenu>	
				
			<h:outputLabel value="CEP:"/>
			<h:inputText value="#{pessoaBean.pessoa.cep}" pt:placeholder="Informe um CEP válido">
				<f:ajax event="blur" execute="@this" listener="#{pessoaBean.pesquisaCep}" 
					render="logradouro complemento unidade bairro localidade uf estado regiao ibge gia ddd siafi"/>
			</h:inputText>	
			<h:outputLabel value="Logradouro:"/>
			<h:inputText value="#{pessoaBean.pessoa.logradouro}" id="logradouro">
				<f:ajax event="blur" execute="@this" listener="#{pessoaBean.pesquisaCep}"/>
			</h:inputText>	
			<h:outputLabel value="Complemento:"/>
			<h:inputText value="#{pessoaBean.pessoa.complemento}" id="complemento">
				<f:ajax event="blur" execute="@this" listener="#{pessoaBean.pesquisaCep}"/>
			</h:inputText>	
			<h:outputLabel value="Unidade:"/>
			<h:inputText value="#{pessoaBean.pessoa.unidade}" id="unidade">
				<f:ajax event="blur" execute="@this" listener="#{pessoaBean.pesquisaCep}"/>
			</h:inputText>	
			<h:outputLabel value="Bairro:"/>
			<h:inputText value="#{pessoaBean.pessoa.bairro}" id="bairro">
				<f:ajax event="blur" execute="@this" listener="#{pessoaBean.pesquisaCep}"/>
			</h:inputText>	
			<h:outputLabel value="Localidade:"/>
			<h:inputText value="#{pessoaBean.pessoa.localidade}" id="localidade">
				<f:ajax event="blur" execute="@this" listener="#{pessoaBean.pesquisaCep}"/>
			</h:inputText>	
			<h:outputLabel value="Uf:"/>
			<h:inputText value="#{pessoaBean.pessoa.uf}" id="uf">
				<f:ajax event="blur" execute="@this" listener="#{pessoaBean.pesquisaCep}"/>
			</h:inputText>	
			<h:outputLabel value="Estado:"/>
			<h:inputText value="#{pessoaBean.pessoa.estado}" id="estado">
				<f:ajax event="blur" execute="@this" listener="#{pessoaBean.pesquisaCep}"/>
			</h:inputText>	
			<h:outputLabel value="Região:"/>
			<h:inputText value="#{pessoaBean.pessoa.regiao}" id="regiao">
				<f:ajax event="blur" execute="@this" listener="#{pessoaBean.pesquisaCep}"/>
			</h:inputText>	
			<h:outputLabel value="Ibge:"/>
			<h:inputText value="#{pessoaBean.pessoa.ibge}" id="ibge">
				<f:ajax event="blur" execute="@this" listener="#{pessoaBean.pesquisaCep}"/>
			</h:inputText>	
			<h:outputLabel value="Gia:"/>
			<h:inputText value="#{pessoaBean.pessoa.gia}" id="gia">
				<f:ajax event="blur" execute="@this" listener="#{pessoaBean.pesquisaCep}"/>
			</h:inputText>	
			<h:outputLabel value="DDD:"/>
			<h:inputText value="#{pessoaBean.pessoa.ddd}" id="ddd">
				<f:ajax event="blur" execute="@this" listener="#{pessoaBean.pesquisaCep}"/>
			</h:inputText>	
			<h:outputLabel value="Siafi:"/>
			<h:inputText value="#{pessoaBean.pessoa.siafi}" id="siafi">
				<f:ajax event="blur" execute="@this" listener="#{pessoaBean.pesquisaCep}"/>
			</h:inputText>	
				
			<h:outputLabel value="Ativo"/>
			<h:selectBooleanCheckbox value="#{pessoaBean.pessoa.ativo}"/>	
				
			<h:outputLabel value="Programador:"/>
			<h:selectOneRadio value="#{pessoaBean.pessoa.nivelProgramador}" layout="lineDirection">
				<f:selectItem itemValue="J" itemLabel="Junior"/>
				<f:selectItem itemValue="P" itemLabel="Pleno"/>
				<f:selectItem itemValue="S" itemLabel="Senior"/>
				<f:selectItem itemValue="E" itemLabel="Especialista"/>
			</h:selectOneRadio>			
				
			<h:outputLabel value="Linguagens:"/>
			<h:selectManyCheckbox value="#{pessoaBean.pessoa.linguagens}">
				<f:selectItem itemValue="1" itemLabel="Java"/>
				<f:selectItem itemValue="2" itemLabel="PHP"/>
				<f:selectItem itemValue="3" itemLabel="Python"/>
				<f:selectItem itemValue="4" itemLabel="C#"/>
				<f:selectItem itemValue="5" itemLabel="Cobol"/>
			</h:selectManyCheckbox>
			
			<h:outputLabel value="Estados:"/>
			<h:selectOneMenu value="#{pessoaBean.pessoa.estados}" id="comboEstados" immediate="true" converter="estadoConverter">
				<f:selectItem itemLabel="[-selecione-]" noSelectionOption="true"/>
				<f:selectItems value="#{pessoaBean.estados}"/>
				<f:ajax event="change" execute="@this" listener="#{pessoaBean.carregaCidades}" render="comboCidade"/>
			</h:selectOneMenu>
						
			<h:outputLabel value="Cidades:"/>			
			<h:selectOneMenu value="#{pessoaBean.pessoa.cidades}" id="comboCidade" immediate="true" converter="cidadeConverter">
				<f:selectItem noSelectionOption="true" itemLabel="[-selecione-]"/>
				<f:selectItems value="#{pessoaBean.cidades}" />
			</h:selectOneMenu>			
						
			<h:outputLabel/>
			<h:panelGroup>
				<h:commandButton value="Novo" id="botaoNovo" action="#{pessoaBean.novo}" image="/resources/img/novo-usuario.png" title="Novo" style="margin-left:1cm;">
					<f:ajax execute="botaoNovo" render="@form"/>
				</h:commandButton>
				<h:commandButton value="salvar" action="#{pessoaBean.salvar}" image="/resources/img/salvar.png" title="Salvar" style="margin-left:1cm;"/>
				<h:commandButton value="Delete" action="#{pessoaBean.delete}" image="/resources/img/botao-apagar.png" title="Delete" rendered="#{pessoaBean.permitirAcesso('ADMINISTRADOR')}" style="margin-left:1cm;"/>
				<h:commandButton value="Limpar" id="botaoLimpar" action="#{pessoaBean.limpar}" image="/resources/img/reiniciar.png" title="Limpar" style="margin-left:1cm;">
					<f:ajax execute="botaoLimpar" render="@form"/>
				</h:commandButton>
			</h:panelGroup>
		</h:panelGrid>
	</h:form>	
	
	<h:form id="formTable" style="margin-left:36%;">				
		<h:messages infoStyle="color:blue;"/>
		
		<h:dataTable value="#{pessoaBean.pessoas}" var="pessoa" border="2" cellpadding="4">
		
			<f:facet name="header">
				Lista de usuários cadastrados
			</f:facet>
		
			<h:column>
				<f:facet name="header">ID</f:facet>
				<h:outputText value="#{pessoa.id}"/>		
			</h:column>
			
			<h:column>
				<f:facet name="header">Foto</f:facet>
				<h:commandLink actionListener="#{pessoaBean.download}">
					<h:graphicImage width="50" height="50" value="#{pessoa.fotoIconBase64}"/>
					<f:param name="fileDownloadId" value="#{pessoa.id}"/>
				</h:commandLink>			
			</h:column>
			
			<h:column>
				<f:facet name="header">Nome</f:facet>
				<h:outputText value="#{pessoa.nome}"/>		
			</h:column>
			
			<h:column>
				<f:facet name="header">Sobrenome</f:facet>
				<h:outputText value="#{pessoa.sobrenome}"/>		
			</h:column>
			
			<h:column>
				<f:facet name="header">Idade</f:facet>
				<h:outputText value="#{pessoa.idade}"/>		
			</h:column>
			
			<h:column>   
				<f:facet name="header">Sexo</f:facet>
				<h:outputText value="#{pessoa.sexo}"/>		
			</h:column>
			
			<h:column>
				<f:facet name="header">Editar</f:facet>
				<h:commandLink title="Editar" action="#{pessoaBean.editar}">
					<f:setPropertyActionListener value="#{pessoa}" target="#{pessoaBean.pessoa}"/>
					<h:graphicImage value="/resources/img/caneta.png"/>
				</h:commandLink>
			</h:column>
			
			<h:column rendered="#{pessoaBean.permitirAcesso('ADMINISTRADOR')}">
				<f:facet name="header">Excluir</f:facet>
				<h:commandLink title="Excluir" action="#{pessoaBean.delete}">
					<f:setPropertyActionListener value="#{pessoa}" target="#{pessoaBean.pessoa}"/><!--passa o valor da tela para o objeto dentro do manageBean-->
					<h:graphicImage value="/resources/img/bloquear.png"/>
				</h:commandLink>
			</h:column>
			
		</h:dataTable>
	</h:form>
	
	
</h:body>
</html>
