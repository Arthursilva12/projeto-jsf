<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
	<title>Olá JSF</title>
</h:head>

<h:body>

	<h:form id="formUser">
		<h1>Bem Vindo!</h1>
		
		<!--  -->
		Nome:
		<h:inputText id="campoNome" value="#{pessoaBean.nome}"/><br/>
		
		Senha:
		<h:inputSecret id="senha" value="#{pessoaBean.senha}"/><br/>
		<h:inputTextarea id="texto" value="#{pessoaBean.texto}"/><br/>
		 
		<h:commandButton binding="#{pessoaBean.commandButton}" value="Adicionar Nome" action="#{pessoaBean.addNome}"/>
		
		<h:dataTable value="#{pessoaBean.nomes}" var="nome">
			<h:column>
				<h:outputText value="#{nome}"/>
			</h:column>
		</h:dataTable>
		
	</h:form>
	
</h:body>
</html>
